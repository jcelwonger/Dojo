<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="contact card">
    <meta name="keywords" content="contact, card, organize, practice, jquery">
    <meta name="author" content="Jason Elwonger">
    <title>The Contact Card Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/myScript.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="addUserSidebar">
            <form id="addUserForm">
                <div class="formItems">
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name">
                </div>
                <div class="formItems">
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name">
                </div>
                <div class="formItems">
                    <label for="description">Description: </label>
                    <textarea type="text" name="description" placeholder="Enter description"></textarea>
                </div>
                <input type="submit" name="submit" class="submitButton">
            </form>
        </div>
        <div id="userInfoSidebar">
        </div>
</body>

</html>
