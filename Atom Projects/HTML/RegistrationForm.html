<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form
    </title>
  </head>
  <body>
    <form>
      <h1>My Registration Form</h1>
      <p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
      </p>
      <p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </p>
      <p>
        <label for="passConfirm">Password Confirm:</label>
        <input type="password" id="passConfirm" name="passConfirm">
      </p>
      <p>
        <label for="DOB">Birthday:</label>
        <input type="date" id="DOB" name="DOB">
      </p>
      <p>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="other">
        <label for="other">Other</label>
      </p>
      <p>
        <label for="description">A short description about yourself:</label>
      </p>
      <p>
        <textarea id="description" name="description"></textarea>
      </p>
      <p>
        <label for="picklist">Favorite Language:</label>
        <select name="picklist" id="picklist">
          <option value="javascript">Javascript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </select>
      </p>
      <p>
        <input type="button" value="Submit">
      </p>
    </form>
  </body>
</html>
