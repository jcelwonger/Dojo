<!DOCTYPE html>
<html>

<head>
    <title>My jQuery basic assignment!</title>
    <meta charset="utf-8">
    <meta name="description" content="jQuery Functions">
    <meta name="keywords" content="jQuery, functions, practice, class, toggle, append">
    <meta name="author" content="Jason Elwonger">
    <link rel="stylesheet" type="text/css" href="jQueryFunctionStyle.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#addClass button").click(function() {
                $("p:first").toggleClass("red"); //I just like toggleClass more
            });
            $("#slideToggle button").click(function() {
                $("#slideToggle h2").slideToggle(); //I also like slidingToggle more than up and down
            });
            $("#append button").click(function() {
                $("#append p").append(" You have just appended this paragraph!");
            });
            $("#fadeToggle button").click(function() {
                $("#fadeToggle h2").fadeToggle();
            });
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="addClass">
            <button>AddClass</button>
            <h2>AddClass</h2>
            <p>Click the button to add class 'red' to this paragraph.</p>
        </div>
        <div id="slideToggle">
            <button>SlideToggle</button>
            <h2>SlideToggle</h2>
            <p>Click the button to slideToggle the Header above.</p>
        </div>
        <div id="append">
            <button>Append</button>
            <h2>Append</h2>
            <p>Click the button to append a new paragraph!</p>
        </div>
        <div id="fadeToggle">
            <button>FadeToggle</button>
            <h2>FadeToggle</h2>
            <p>Click the button to fadeToggle the Header above.</p>
        </div>
    </div>
</body>

</html>
